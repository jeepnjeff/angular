<div style="margin-top: 70px;">
  <div class="container">
    <div class="row">
      <h1 class="text-center">{{ greeting }} </h1>
    </div>
    <div class="row">
      <p class="text-center">{{ introduction }}</p>
    </div>
  </div>
  <div class="row">
    <h1>{{ text }}</h1>
        <!-- [(ngModel )] is an angular html attribute -->
    <input type="text" [(ngModel)]="text">
    <ul>
      <!-- ngFor is another unique angular html attribute -->
      <li *ngFor="let item of list">{{ item }}</li>
    </ul>
  </div>
</div>
